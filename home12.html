    <script>
     var list=["apple","bigestPineapple", "banana", "orange","pineapple","onion"];
     function largestItem(arr){
         var large=arr[0];
         for (var i=0; i<arr.length; i++){
             if(arr[i].length>=large.length){
                large=arr[i];
             }
         }
         return large;
     }
 console.log( largestItem(list));
    </script>
