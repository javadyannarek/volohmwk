    <script>
     var list=["apple","bigestPineapple", "banana", "orange","pineapple","onion"];
     var fruit="apple";
     function checking(arr,check){
        for(var i=0; i<arr.length; i++){
            if(arr[i]===check){
                return "Ok";
            }else{
                return "not found"
            }
        }

     }
     console.log(checking(list,fruit));
    </script>
