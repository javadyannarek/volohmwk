<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
     var list=["apple","bigestPineapple", "banana", "orange","pineapple","onion"];
     var result=[];
     function checking(arr){
        for(var i=0; i<arr.length; i++){
            if(i%2===1){
                result.push(arr[i]);
            }
        }
        return result;
     }
     console.log(checking(list));
    </script>
</body>
