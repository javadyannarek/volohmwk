    <script>
     var list=[1,2,3,4,5,6,7,8,9];

     function forLoop(arg1){
         var sum=0;
         for(var i=0; i<arg1.length; i++){
            sum+=arg1[i];
         }
         console.log(sum);
     }

     forLoop(list);
//------------------------------
     function whilLoop(arg2){
         var sum =0;
         var i=0;
         while(arg2[i]){
            sum+=arg2[i];
            i++;
         }
         console.log(sum);
     }

     whilLoop(list);

//-------------------------------

        var sum =0;
    function rec(arg3){
        if(arg3[arg3.length-1]){
            sum+=arg3.pop();
        }else{
            return
        }
        rec(arg3); 
    }
     rec(list);
     console.log(sum);
