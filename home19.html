<body>
    <script>
     function perfectSquare(number){
         var temp=Math.round(Math.sqrt(number));
         if(number===temp*temp){
             console.log("Ok");
         }else{
            console.log("Wrong number!")
         }
     }
     perfectSquare(1);
    </script>
</body>
