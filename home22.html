<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var list1=[1,4,6,7,9];
     var list2=[2,3,5,6];
     var res=[];
   function sorting (arr1,arr2){
           var i=0;
           var j=0;
        while(arr1[i]||arr2[j]){

           if(arr1[i]<arr2[j]){
               res.push(arr1[i]);
               i++;
           }
            else if(arr1[i]>arr2[j]){
                res.push(arr2[j]);
                j++;
            }
            else{
                res.push(arr1[i]);
                i++;
                j++;
            }
        }
           
     }
     sorting (list1,list2);
     console.log(res);
    </script>
</body>
</html>
