<body>
    <script>
        var number=1234567890;
        function listOfDigits(num){
            var list=[];
            while(num!==0){
                var temp=num%10;
                list.push(temp);
                num=(num-temp)/10;
            }
            list.reverse();
            console.log(list);
        }
        listOfDigits(number);
    
    </script>
