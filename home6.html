<body>
    <script>
      function multiAdd(number, multAdd){
          var sum=1;
          if(multAdd==="multiply"){
              for(var i=1; i<=number; i++){
                  sum*=i;
              }
             return sum;
          }else if(multAdd==="add"){
              for(var i=2; i<=number; i++){
                  sum+=i;
              }
              return sum;
          }else{
              console.log("Wrong command!")
          }
      }

        console.log( multiAdd(5, "add"));



    </script>
</body>
