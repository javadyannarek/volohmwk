<body>
    <script>
       let nod = (a, b) => { 
        if(a>0&&b>0){
            while (a != b) {
                if (a > b) {
                    a = a - b;
                    
                } else {
                    b = b - a;
                }
            }
            return a;
       }
       else{
           return "Error";
       }
};

console.log(nod(40,29));
    
    </script>
</body>
